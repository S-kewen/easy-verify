server:
  ip: 127.0.0.1
  port: 5200
spring:
  application:
    name: cloud-service-user
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: ${server.ip}:8848
        group: DEFAULT_GROUP #默认是DEFAULT_GROUP，也可以自己自行指定
      config:
        server-addr: ${server.ip}:8848
        file-extension: yaml
        group: DEFAULT_GROUP #默认是DEFAULT_GROUP，也可以自己自行指定
    sentinel:
      transport:
        dashboard: ${server.ip}:8080
        port: 8719 #默认8719，被占用的话会自动向8720后进行扫描
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${server.ip}:3306/easy_verify?serverTimezone=Asia/Shanghai&amp;useUnicode=true&amp;characterEncoding=utf8&amp;charset=utf8
    username: root
    password: qq19971102
    druid:
      initial-size: 5
      min-idle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      filters: stat,wall,slf4j
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        url-pattern: "/drxuid/*"
        allow:
        deny:
        reset-enable: false
        login-username: admin
        login-password: 123456
        enabled: true
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.cloud.easyverify.entity.**

jwt:
  config:
    salt: 4ng5X0QvsrxVxFJoiJ5OG5TuksD3EqnO20UcklVk7qMPC0eqq2fETopcFWK8fDCH
    ttl: 10368000000